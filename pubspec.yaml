name: whats_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.16.0
  firebase_storage: ^11.2.7
  firebase_auth: ^4.10.0
  flutter_riverpod: ^2.4.1
  change_app_package_name: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Droid
      fonts:
        - asset: assets/fonts/Droid_Arabic.ttf
  assets:
    - assets/data/
    - assets/images/
